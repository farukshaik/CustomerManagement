<div class=header1>
    <h1 class="texter">CLIENT LIST</h1>
    <div class="back-button"><p><button (click)="Back()">
        Back
      </button></p></div>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.userId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.title}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="company">
            <mat-header-cell *matHeaderCellDef mat-sort-header>company</mat-header-cell>
            <mat-cell *matCellDef="let user">{{user.body}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    
</div>
