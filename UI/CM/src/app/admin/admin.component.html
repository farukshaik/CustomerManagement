<div class= "home">
  <mat-toolbar class= "mat-elevation-z8">
        <span class = "text">Admin Dashboard</span>
      <div class = "homebutton">
        <button (click) = "onAdd()" mat-raised-button color="primary" >Add customer
        </button>&nbsp;&nbsp;&nbsp;
        <button (click) ="logout()" mat-raised-button color="link">Logout</button>
    </div>
    </mat-toolbar>
  
   
    <div class ="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">

          <ng-container matColumnDef="customerId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
              <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
          </ng-container>
    
          <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="accountNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number </th>
              <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
          </ng-container>
    
          <ng-container matColumnDef="cifNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CIF Code </th>
              <td mat-cell *matCellDef="let element"> {{element.cifNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="aadharNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aadhar Number </th>
            <td mat-cell *matCellDef="let element"> {{element.aadharNumber}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> completed </td>
          
          
      </ng-container> -->


          <ng-container matColumnDef="actions">
              <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
              <mat-cell *matCellDef="let element" > 
                
                <button routerLink="/update/{{element.customerId}}"  mat-flat-button color="primary">View</button>
              </mat-cell>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
    </div>
